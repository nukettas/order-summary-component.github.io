<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@100&family=Dancing+Script&family=Merriweather+Sans:ital@1&family=Montserrat&family=Outfit:wght@100;200;300;400;500;700&family=Raleway:ital,wght@1,800&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="CSS/styles.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <img src="images/pattern-background-desktop.svg" alt="">
<main class="container">
  <img class="container_image" src="images/illustration-hero.svg" alt="">
  <h1 class="container_title">Order Summary</h1>
  <p class="container_text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
  <div class="explanation_container">
    <img class="subtitle_image" src="images/icon-music.svg" alt="note icon">
    <p class="subtitle">Annual Plan</p>
    <p class="subtitle text">$59.99/year</p>
    <div>
      <a href="#" class="link">Change</a>
    </div>
  </div>
  <div class="button_container">
    <button class="button">Proceed to Payment</button>
  </div>
  <p class="order_cancellation">Cancel Order</p>
</main>

<footer class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Nuket Tas</a>.
</footer>
  
</body>
</html>
